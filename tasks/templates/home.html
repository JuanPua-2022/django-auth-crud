{% extends 'base.html' %}

{% block content %}

<main class="container py-5"> <!-- py-5, centra vert-->
<section class="card mb-3 shadow-lg p-3 mb-5 bg-body-tertiary rounded">
  {% for comp in company %}
    <h1 class="display-1 text-center">{{ comp.title }}</h1>
  
    <p>{{ comp.description }}</p>
    {% endfor %}

  <div class="text-center">
    <a href="/signup/"  class="btn btn-secondary">
      SignUp
    </a>
    <a href="/signin/"  class="btn btn-dark">
      SignIn
    </a>
  </div>


</section>
</main>

{% endblock content %}
